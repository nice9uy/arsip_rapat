<div class="modal fade" id="modal_pemasukan" tabindex="-1" aria-labelledby="button_edit_olah_data_harian" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="button_edit_olah_data_harian">Pemasukan KAS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action ="" method="POST" class="was-validated">
          {% csrf_token %}
          <div class="modal-body">
            <div> 
                

                 <div class="mt-2">
                    <label for="no_surat" class="form-label">Tanggal</label>
                    <input type="date" class="form-control"  required name="tanggal"  >
                </div>

                  </div>
                  <div class="mt-2">
                      <label for="no_surat" class="form-label">Dari</label>
                      <input type="text" class="form-control" id="no_surat" required name="no_surat" value="{{ data.no_surat }}">
                  </div>
                  <div class="mt-2">
                      <label for="kepada" class="form-label">Keterangan</label>
                      <input type="text" class="form-control" id="kepada" required name="kepada" value="{{ data.kepada }}">
                  </div>
                  <div class="mt-2">
                      <label for="perihal" class="form-label">Pemasukan</label>
                      <input type="text" class="form-control" id="perihal" required name="perihal" value="{{ data.perihal }}">
                  </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Tambah</button>
          </div> 
        </form>
      </div>
    </div>
  </div>
